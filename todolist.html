<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT24 - Event Driven Programming</title>
</head>
<body>
    <h1>Hello World</h1>

    <input type="text"
           id="textbox"
           placeholder="Type something here..."
           oninput="updateDisplay()">
    
    <h1 id="displayText">Your text goes here</h1>
    <h2 id="displayText2">Your text goes here</h2>

</body>
<script>

    function updateDisplay(){
        var textbox = document.getElementById('textbox');
        var displayText = document.getElementById('displayText');
        var displayText2 = document.getElementById('displayText2');
        const d = new Date();

        displayText.textContent = textbox.value;
        displayText2.textContent = textbox.value;
        console.log(textbox.value + d + " "+window.location.hostname);
    
        
    }

</script>
</html>
